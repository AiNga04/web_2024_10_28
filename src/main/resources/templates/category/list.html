<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{iotstar.value.listCate}">Quản lý Danh Mục</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/list.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<main>
    <h2 th:text="#{iotstar.value.listCate}">Danh sách danh mục</h2>
    <span th:text="#{iotstar.message.hello}"></span>
    <a href="?language=en">English</a> | <a href="?language=vi_VN">Việt Nam</a>
    <form action="#" method="get">
        <input type="text" name="search" th:value="${search}" th:placeholder="#{iotstar.value.find}">
        <button type="submit" th:text="#{iotstar.value.search}">Tìm kiếm</button>
        <a href="/categories/create" th:text="#{iotstar.value.add}">Thêm danh mục mới</a>
    </form>

    <table>
        <thead>
        <tr>
            <th th:text="#{iotstar.value.addCate}">Tên danh mục</th>
            <th th:text="#{iotstar.value.description}">Mô tả</th>
            <th th:text="#{iotstar.value.image}">Hình ảnh</th>
            <th th:text="#{iotstar.value.action}">Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories.content}">
            <td th:text="${category.name}"></td>
            <td th:text="${category.description}"></td>
            <td><img th:src="${category.imageUrl}" alt="Category Image" width="50"/></td>
            <td>
                <a th:href="@{'/categories/edit/' + ${category.id}}">Chỉnh sửa</a> |
                <a th:href="@{'/categories/delete/' + ${category.id}}">Xóa</a> |
                <a th:href="@{'/categories/detail/' + ${category.id}}">Chi tiết</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div>
        <a th:if="${categories.hasPrevious()}" th:href="@{'/categories?page=' + ${categories.number - 1}}">Trang trước</a>
        <a th:if="${categories.hasNext()}" th:href="@{'/categories?page=' + ${categories.number + 1}}">Trang sau</a>
    </div>
</main>
<div th:replace="fragments/footer :: footer"></div>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
