<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết danh mục</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/detail.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}"/>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<main>
    <h2>Chi tiết danh mục</h2>
    <div>
        <p><strong>Tên danh mục:</strong> <span th:text="${category.name}"></span></p>
        <p><strong>Mô tả:</strong> <span th:text="${category.description}"></span></p>
        <p><strong>Hình ảnh:</strong></p>
        <img th:src="${category.imageUrl}" alt="Category Image" width="200"/>
    </div>
    <a th:href="@{/categories}">Quay lại danh sách</a>
</main>
<div th:replace="fragments/footer :: footer"></div>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
